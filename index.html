<html>

<head>
    <title> CLasses in js</title>
</head>

<body>
    <p id="friend1"></p>
    <p id="friend2"></p>
    <script>
        class friend {
            constructor(name, year) {
                this.name = name;
                this.year = year;
            }
            // creating age method for class student
            age() {
                let date = new Date();
                return date.getFullYear() - this.year;
            }
        }
        // use student class with two objects
        friend1 = new friend("Abia", 2011);
        document.getElementById("friend1").innerHTML = "My name is " + friend1.name + ". I born in " + friend1.year + "And my age is " + friend1.age();

        friend2 = new friend("Navya", 2016);
        document.getElementById("friend2").innerHTML = "My name is " + friend2.name + ". I born in " + friend2.year + " And my age is " + friend2.age();
    </script>
</body>

</html>
